<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat AI</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      word-wrap: break-word;
      max-width: 100%;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin: 10px;
      border-radius: 12px;
    }

    .user {
      background-color: #0066ff;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .bot {
      background-color: #e0e0e0;
      color: #333;
      align-self: flex-start;
      margin-right: auto;
    }

    #inputContainer {
      display: flex;
      padding: 15px;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-left: 10px;
      padding: 12px 20px;
      font-size: 1em;
      background-color: #0066ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #menuBtn {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: gray;
      font-size: 0.9em;
    }

    /* Responsividad en móviles */
    @media (max-width: 600px) {
      .message {
        max-width: 90%;
      }

      #inputContainer input,
      #inputContainer button {
        width: 100%;
        box-sizing: border-box;
        font-size: 1em;
        padding: 12px;
      }

      input, button {
        width: 100%;
        margin: 0;
        font-size: 1em;
        padding: 12px;
      }

      button {
        margin-top: 5px;
      }

      #menuBtn {
        position: static;
        margin: 10px;
        width: calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <button id="menuBtn" onclick="location.href='/menu'">← Menú</button>
  <div id="chat"></div>

  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("userInput");
    let webhookUrl = "";

    const username = localStorage.getItem("username") || "anon";

    async function cargarHistorial() {
      try {
        const res = await fetch(`/api/chat-log?usuario=${encodeURIComponent(username)}`);
        const historial = await res.json();

        historial.forEach(entry => {
          addMessage(entry.pregunta, "user");

          if (entry.respuesta.startsWith("data:image/")) {
            const img = document.createElement("img");
            img.src = entry.respuesta;
            img.style.maxWidth = "200px";
            img.style.borderRadius = "8px";

            const wrapper = document.createElement("div");
            wrapper.className = "message bot";
            wrapper.appendChild(img);
            chatDiv.appendChild(wrapper);
            chatDiv.scrollTop = chatDiv.scrollHeight;
          } else {
            addMessage(entry.respuesta, "bot");
          }
        });
      } catch (err) {
        console.error("Error cargando historial:", err);
      }
    }

    if (localStorage.getItem("loggedIn") !== "true") {
      alert("Debes iniciar sesión.");
      window.location.href = "/";
    }

    function addMessage(text, type) {
      const msg = document.createElement("div");
      msg.className = "message " + type;
      msg.innerText = text;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function getWebhookUrl() {
      const res = await fetch("/webhook-url");
      const data = await res.json();
      if (!res.ok || !data.webhook) {
        addMessage("No se pudo cargar la URL del agente.", "bot");
        throw new Error("No se configuró el webhook.");
      }
      webhookUrl = data.webhook;
    }

    async function sendMessage() {
      const pregunta = input.value.trim();
      if (!pregunta) return;

      addMessage(pregunta, "user");
      input.value = "";

      try {
        if (!webhookUrl) await getWebhookUrl();

        const res = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Usuario: username, Pregunta: pregunta, Trigger: "mensaje" })
        });

        const contentType = res.headers.get("content-type") || "";
        let respuesta = "";

        if (contentType.includes("application/json")) {
          const data = await res.json();
          respuesta = data.Respond || JSON.stringify(data);
        } else {
          respuesta = await res.text();
        }

        if (respuesta.startsWith("data:image/")) {
          const img = document.createElement("img");
          img.src = respuesta;
          img.style.maxWidth = "200px";
          img.style.borderRadius = "8px";

          const wrapper = document.createElement("div");
          wrapper.className = "message bot";
          wrapper.appendChild(img);
          chatDiv.appendChild(wrapper);
          chatDiv.scrollTop = chatDiv.scrollHeight;
        } else {
          addMessage(respuesta, "bot");
        }

        const creado_en = new Date().toLocaleString();
        await fetch("/api/chat-log", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario: username, pregunta, respuesta, creado_en })
        });

      } catch (err) {
        console.error(err);
        addMessage("Error al contactar con el agente.", "bot");
      }
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    cargarHistorial();
  </script>
</body>
</html>
