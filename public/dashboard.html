<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agente IA</title>
  <script type="module">
    import { Conversation } from "https://esm.sh/@elevenlabs/client";

    const isLogged = localStorage.getItem("loggedIn") === "true";
    if (!isLogged) {
      alert("Debes iniciar sesión.");
      window.location.href = "/";
    }

    async function start() {
      try {
        const res = await fetch("/signed-url");
        if (!res.ok) throw new Error("No se pudo obtener el signed URL.");
        const { signed_url } = await res.json();

        const conversation = await Conversation.startSession({ signedUrl: signed_url });

        // Aquí puedes interactuar con la sesión (por ejemplo enviar texto)
        console.log("Sesión iniciada:", conversation);

        return conversation;

      } catch (err) {
        console.error("Error al iniciar conversación:", err);
      }
    }

    start();
  </script>
</head>
<body>
  <h2>Conectando con el agente de IA...</h2>
  <p>Abriendo sesión segura vía Eleven Labs</p>
</body>
</html>
