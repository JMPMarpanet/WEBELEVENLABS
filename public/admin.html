<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Admin</title>
</head>
<body>
  <h2>Bienvenido administrador</h2>
  <script>
    const isAdmin = localStorage.getItem("isAdmin") === "true";
    const isLogged = localStorage.getItem("loggedIn") === "true";

    if (!isLogged || !isAdmin) {
      alert("Acceso no autorizado");
      window.location.href = "/";
    }
  </script>
</body>
</html>
